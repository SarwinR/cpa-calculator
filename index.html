<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container">

    <br>

    <div class="text-center">
        <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#input-year-modal">edit</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="First group">
            <div id="year-nav" class="btn-group" role="group" aria-label="Basic radio toggle button group">
 
                <!-- YEAR HERE -->

            </div>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#input-year-modal">+</button>
        </div>
    </div>

    <br>
    <br>

    <h2>Modules 
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#input-module-modal">+</button>
    </h2>
    
    <br>

    <div id="module-cards">

        

                <div class="card text-center" id="_ID_">
                    <div class="card-header">
                        <ul class="nav nav-pills card-header-pills d-flex justify-content-between align-middle">
                            <li class="nav-item m-1" >
                                <button type="button" class="btn btn-outline-primary">_NAME_</button>
                            </li>
                            <li class="nav-item m-1">
                                
                                <button type="button" class="btn btn-outline-primary">+</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">

                        <div class="accordion" id="accordionPanelsStayOpenExample">
                            
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Test 1 
                                    <span class="badge text-bg-success ms-2">XXX / XXX %</span>
                                  </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                  <div class="accordion-body">
                                   
                                    <form>
                                        <div class="d-flex p-2">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">Mark</span>
                                                
                                                <input id="__actual_mark" type="number" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                                
                                                
                                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary z-1">
                                                    --%
                                                </span>
                                                
                                                
                                                <span class="input-group-text">/</span>
                                                
                                                <input id="__actual_mark" type="number" class="form-control"
                                                    aria-label="Amount (to the nearest dollar)">

                                                </div>

                                            <div class="input-group mb-3 ps-4">
                                                <span class="input-group-text">Percentage</span>
                                                <input id="__actual_mark" type="number" class="form-control"
                                                    aria-label="Amount (to the nearest dollar)">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>
                                    </form>

                                    <form>
                                        <div class="input-group p-2">
                                            <span class="input-group-text">Title</span>
                                            <input type="text" class="form-control" value="Test_NAME" aria-label="Recipient's username with two button addons">
                                            <button class="btn btn-outline-secondary" type="button">Change Name</button>
                                            <button class="btn btn-outline-danger" type="button">Remove Data</button>
                                          </div>
                                    </form>

                                  </div>
                                </div>
                              </div>



                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                    Test 1

                                    <span class="badge text-bg-success ms-2">100%</span>
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                                <div class="accordion-body">
                                    <form>

                                        <label for="__actual_mark" class="form-label">Enter your mark</label>
                                        <div class="input-group mb-3">
                                            <input id="__actual_mark" type="number" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">/</span>
                                            <input type="number" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                        </div>

                                        <label for="__actual_mark" class="form-label">Enter the percentage</label>
                                        <div class="input-group mb-3">
                                            <input id="__actual_mark" type="number" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    </form>

                                    <br>

                                    <button type="button" class="btn btn-outline-danger">Delete _NAME_</button>

                                </div>
                            </div>
                        </div>

                    </div>

                    </div>
                </div>
       

        </div>


        <!-- MODAL -->

        <!-- INPUT YEAR MODAL -->

        <div class="modal fade" tabindex="-1" id="input-year-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Data Set</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="add-year-form">
                        <div class="modal-body">
                            <div>
                                <label for="year-new-name-field" class="form-label">Enter Name</label>
                                <input type="text" class="form-control" id="year-new-name-field" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- INPUT MODULE MODAL -->

        <div class="modal fade" tabindex="-1" id="input-module-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Module</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="add-module-form">
                        <div class="modal-body">
                            <div>
                                <label for="module-new-name-field" class="form-label">Enter Name</label>
                                <input type="text" class="form-control" id="module-new-name-field" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <script src="js/main.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
