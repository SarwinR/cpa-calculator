<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container">

    <br>

    <div class="text-center">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <div id="year-nav" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <!-- <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">year 1</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">year 2</label> -->
            </div>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#input-year-modal"">+</button>
        </div>
    </div>

    <br>
    <br>

    <div class=" card text-center">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-pills">
                        <li class="nav-item m-1">
                            <button type="button" class="btn btn-outline-primary">Edit Module</button>
                        </li>

                        <li class="nav-item m-1">
                            <button type="button" class="btn btn-secondary">Add Module</button>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Data Structure and Algorithm</h5>
                    <hr>



                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                    Test 1

                                    <span class="badge text-bg-success ms-2">100%</span>
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                                <div class="accordion-body">
                                    <form>

                                        <label for="__actual_mark" class="form-label">Enter your mark</label>
                                        <div class="input-group mb-3">
                                            <input id="__actual_mark" type="number" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">/</span>
                                            <input type="number" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                        </div>

                                        <label for="__actual_mark" class="form-label">Enter the percentage</label>
                                        <div class="input-group mb-3">
                                            <input id="__actual_mark" type="number" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    </form>

                                    <br>

                                    <button type="button" class="btn btn-outline-danger">Delete _NAME_</button>

                                </div>
                            </div>
                        </div>

                    </div>

                    <br>

                    <button type="button" class="btn btn-secondary">Add Data</button>


                </div>
        </div>


        <div class="modal fade" tabindex="-1" id="input-year-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Data Set</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form onsubmit="addYear()">
                        <div class="modal-body">

                            <div>
                                <label for="year-new-name-field" class="form-label">Enter Name</label>
                                <input type="text" class="form-control" id="year-new-name-field" required>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn btn-primary"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>





        <script src="js/main.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
